<Page xlmns="http://schemas.nativescript.org/tns.xsd">
        <ScrollView>
                <GridLayout columns="auto" rows="auto,auto" backgroundColor="lightgray">

                        <GridLayout col="0" row="0" class="grid" *ngIf="columnaniv1==4 " verticalAlignment="top"  columns="auto,auto,auto,auto" rows="auto,auto,auto,auto" backgroundColor="lightgray" border="100" border-color="blue">
                                <template *ngFor="let asiento of Asientos;let indice = index">
                                        <template *ngIf="asiento.nivel==1">
                                                <Image (tap)="rabus(asiento)" [col]="asiento.columna" [row]="asiento.fila" src="asiento.urlimg"  class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                                <Image [col]="2" [row]="asiento.fila" src="~/images/clg.png"  class="img-rounded p-l-15 p-r-15 p-t-15" width="100" height="100"></Image>
                                                <Image [col]="3" [row]="asiento.fila" src="~/images/clg.png"  class="img-rounded p-l-15 p-r-15 p-t-15" width="100" height="100"></Image>
                                        </template>              
                                </template>
                        </GridLayout>

                        <GridLayout col="0" row="0" class="grid" *ngIf="columnaniv1==5 " verticalAlignment="top"  columns="auto,auto,auto,auto,auto" rows="auto,auto,auto,auto" backgroundColor="lightgray" border="100" border-color="blue">
                                <template *ngFor="let asiento of Asientos;let indice = index">
                                        <template *ngIf="asiento.nivel==1">
                                                <Image (tap)="rabus(asiento)" [col]="asiento.columna" [row]="asiento.fila" src=asiento.urlimg  class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                                <Image [col]="2" [row]="asiento.fila" src="~/images/clg.png"  class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                                <Image [col]="3" [row]="asiento.fila" src="~/images/clg.png"  class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                        </template>
                                </template>
                        </GridLayout>

                        <GridLayout col="0" row="1" class="grid" *ngIf="columnaniv2==4 " verticalAlignment="top"  columns="auto,auto,auto,auto" rows="auto,auto,auto,auto,auto,auto,auto,auto,auto,auto,auto" backgroundColor="lightgray" border="100" border-color="blue">
                                <template *ngFor="let asiento of Asientos;let indice = index">
                                        <template *ngIf="asiento.nivel==2">
                                                <Image [col]="asiento.columna"  [row]="asiento.fila" src={{asiento.urlimg}} class="img-rounded p-l-15 p-r-15 p-t-15" width="100" height="100"></Image>
                                                <Image [col]="2" [row]="asiento.fila" src="~/images/clg.png"  class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                        </template>
                                </template>
                        </GridLayout>  

                        <GridLayout col="0" row="1" class="grid" *ngIf="columnaniv2==5 " verticalAlignment="top"  columns="auto,auto,auto,auto,auto" rows="auto,auto,auto,auto,auto,auto,auto,auto,auto,auto,auto" backgroundColor="lightgray" border="100" border-color="blue">
                                <template *ngFor="let asiento of Asientos;let indice = index">
                                        <template *ngIf="asiento.nivel==2">
                                                <Image [col]="asiento.columna" [row]="asiento.fila" src={{asiento.urlimg}} class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                                <Image [col]="2" [row]="asiento.fila" src="~/images/clg.png"  class="img-rounded p-l-15 p-r-15 p-t-15" width="75" height="75"></Image>
                                        </template>     
                                </template>
                        </GridLayout> 

                </GridLayout>
        </ScrollView>
</Page>
